<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" type="image/x-icon" href="../../public/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../public/stylesheet/all.css?9598">
    <title>Signup</title>
    <style>
        .signup-card {
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 2px 24px rgba(0, 0, 0, 0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 2.5rem;
        }

        .avatar-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .avatar-thumb {
            border-radius: 50%;
            width: 48px;
            height: 48px;
            object-fit: cover;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border 0.2s;
        }

        .avatar-thumb.selected {
            border: 2px solid #007bff;
        }

        .avatar-preview {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .avatar-large {
            border-radius: 1rem;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #eee;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .15);
        }

        .is-invalid {
            border-color: #dc3545;
        }

        .invalid-feedback {
            color: #dc3545;
            display: none;
        }

        .form-control.is-invalid ~ .invalid-feedback {
            display: block;
        }

        .btn-wire {
            border: 2px solid #6c757d !important;
            background: transparent !important;
            color: #6c757d !important;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .btn-wire:hover, .btn-wire:focus {
            background: #6c757d !important;
            color: #fff !important;
            border: 2px solid #6c757d !important;
        }
        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .mb-5 {
            margin-bottom: 2rem !important;
        }

        .mt-2 {
            margin-top: 0.5rem !important;
        }

        .mt-4 {
            margin-top: 1.5rem !important;
        }

        .w-100 {
            width: 100% !important;
        }

        .py-2 {
            padding-top: .5rem !important;
            padding-bottom: .5rem !important;
        }

        .text-center {
            text-align: center !important;
        }

        @media (max-width: 576px) {
            .signup-card {
                padding: 1.2rem 0.5rem;
            }

            .avatar-large {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body data-clean-url="true">

<div class="page-container">
    <div class="container bloc-xl-lg">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-7">
                <div class="signup-card">
                    <h2 class="mb-4 text-center">Create Your Taskly Account</h2>
                    <!-- Avatar Section -->
                    <div class="avatar-preview mb-4">
                        <img id="avatar-large" class="avatar-large" src="../../public/img/avatars/avatar1.png"
                             alt="Selected avatar">
                    </div>
                    <div class="avatar-gallery mb-5 flex-wrap justify-center">
                        <img src="../../public/img/avatars/avatar1.png" class="avatar-thumb selected"
                             data-avatar="../../public/img/avatars/avatar1.png" alt="Avatar 1">
                        <img src="../../public/img/avatars/avatar2.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar2.png" alt="Avatar 2">
                        <img src="../../public/img/avatars/avatar3.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar3.png" alt="Avatar 3">
                        <img src="../../public/img/avatars/avatar4.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar4.png" alt="Avatar 4">
                        <img src="../../public/img/avatars/avatar5.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar5.png" alt="Avatar 5">
                        <img src="../../public/img/avatars/avatar6.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar6.png" alt="Avatar 6">
                        <img src="../../public/img/avatars/avatar7.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar7.png" alt="Avatar 7">
                        <img src="../../public/img/avatars/avatar8.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar8.png" alt="Avatar 8">
                        <img src="../../public/img/avatars/avatar9.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar9.png" alt="Avatar 9">
                        <img src="../../public/img/avatars/avatar10.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar10.png" alt="Avatar 10">
                    </div>
                    <!-- Signup Form Starts -->
                    <form id="signup-form" action="custom-action-url" method="POST" enctype="multipart/form-data"
                          novalidate>
                        <input type="hidden" name="avatar" id="avatar-input"
                               value="../../public/img/avatars/avatar1.png">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="fullname">Full Name</label>
                                <input id="fullname" class="form-control" required name="fullname"
                                       placeholder="Enter your full name">
                                <div class="invalid-feedback">Full name is required.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="username">Username</label>
                                <input id="username" class="form-control" required name="username"
                                       placeholder="Choose a username">
                                <div class="invalid-feedback">Username is required.</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email Address</label>
                            <input id="email" class="form-control" required name="email" placeholder="Enter your email"
                                   type="email">
                            <div class="invalid-feedback">A valid email is required.</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input id="password" class="form-control" required name="password"
                                       placeholder="Minimum 6 characters" type="password" minlength="6">
                                <div class="invalid-feedback">Password must be at least 6 characters.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="confirm_password">Confirm Password</label>
                                <input id="confirm_password" class="form-control" required name="confirm_password"
                                       placeholder="Re-enter your password" type="password">
                                <div class="invalid-feedback">Passwords must match.</div>
                            </div>
                        </div>

                        <button class="bloc-button btn btn-wire float-lg-none w-100 mt-2" type="submit">
                            Create Account
                        </button>
                        <p class="text-center mt-4">
                            Already have an account? <a href="../login" class="text-primary text-decoration-underline">Login
                            here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../public/js/all.js?6535"></script>
<script>
    // Avatar selection logic
    const thumbs = document.querySelectorAll('.avatar-thumb');
    const avatarLarge = document.getElementById('avatar-large');
    const avatarInput = document.getElementById('avatar-input');
    thumbs.forEach(thumb => {
        thumb.addEventListener('click', function () {
            thumbs.forEach(t => t.classList.remove('selected'));
            this.classList.add('selected');
            avatarLarge.src = this.dataset.avatar;
            avatarInput.value = this.dataset.avatar;
        });
    });

    // Form validation UX
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', function (e) {
        let valid = true;
        // Fullname
        const fullname = document.getElementById('fullname');
        if (!fullname.value.trim()) {
            fullname.classList.add('is-invalid');
            valid = false;
        } else {
            fullname.classList.remove('is-invalid');
        }
        // Username
        const username = document.getElementById('username');
        if (!username.value.trim()) {
            username.classList.add('is-invalid');
            valid = false;
        } else {
            username.classList.remove('is-invalid');
        }
        // Email
        const email = document.getElementById('email');
        if (!email.value.trim() || !email.value.includes('@')) {
            email.classList.add('is-invalid');
            valid = false;
        } else {
            email.classList.remove('is-invalid');
        }
        // Password
        const password = document.getElementById('password');
        if (!password.value || password.value.length < 6) {
            password.classList.add('is-invalid');
            valid = false;
        } else {
            password.classList.remove('is-invalid');
        }
        // Confirm Password
        const confirm = document.getElementById('confirm_password');
        if (confirm.value !== password.value || !confirm.value) {
            confirm.classList.add('is-invalid');
            valid = false;
        } else {
            confirm.classList.remove('is-invalid');
        }
        if (!valid) e.preventDefault();
    });
</script>
</body>
</html>
