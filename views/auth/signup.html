<!-- Additional JS -->
<script src="../../public/js/all.js?6535"></script>
<script>
    // Profile picture preview, view, and remove logic
    const input = document.getElementById('profile-pic-input');
    const img = document.getElementById('profile-img');
    const removeBtn = document.getElementById('remove-pic-btn');
    const viewBtn = document.getElementById('view-pic-btn');
    let uploadedImgUrl = '';

    input.addEventListener('change', function () {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
                uploadedImgUrl = e.target.result;
                removeBtn.style.display = 'inline-block';
                viewBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    });

    removeBtn.addEventListener('click', function () {
        img.src = '../../public/img/placeholder-user.png';
        input.value = '';
        uploadedImgUrl = '';
        removeBtn.style.display = 'none';
        viewBtn.style.display = 'none';
    });

    viewBtn.addEventListener('click', function () {
        if (uploadedImgUrl) {
            window.open(uploadedImgUrl, '_blank');
        }
    });
</script>
<!-- Additional JS END -->
