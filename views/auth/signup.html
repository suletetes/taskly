<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" type="image/x-icon" href="../../public/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../public/stylesheet/all.css?9598">
    <link rel="stylesheet" type="text/css" href="../../public/stylesheet/custom.css">
    <title>Signup</title>
</head>
<body data-clean-url="true">

<div class="page-container">
    <div class="container bloc-xl-lg">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-7">
                <div class="signup-card bg-white shadow-lg rounded-4 p-4">
                    <h2 class="mb-4 text-center fw-bold text-dark">Create Your Taskly Account</h2>

                    <!-- Avatar Section -->
                    <div class="avatar-preview mb-4">
                        <img id="avatar-large" class="avatar-large" src="../../public/img/avatars/avatar1.png"
                             alt="Selected avatar">
                    </div>
                    <div class="avatar-gallery mb-5 flex-wrap justify-center">
                        <img src="../../public/img/avatars/avatar1.png" class="avatar-thumb selected"
                             data-avatar="../../public/img/avatars/avatar1.png" alt="Avatar 1">
                        <img src="../../public/img/avatars/avatar2.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar2.png" alt="Avatar 2">
                        <img src="../../public/img/avatars/avatar3.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar3.png" alt="Avatar 3">
                        <img src="../../public/img/avatars/avatar4.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar4.png" alt="Avatar 4">
                        <img src="../../public/img/avatars/avatar5.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar5.png" alt="Avatar 5">
                        <img src="../../public/img/avatars/avatar6.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar6.png" alt="Avatar 6">
                        <img src="../../public/img/avatars/avatar7.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar7.png" alt="Avatar 7">
                        <img src="../../public/img/avatars/avatar8.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar8.png" alt="Avatar 8">
                        <img src="../../public/img/avatars/avatar9.png" class="avatar-thumb"
                             data-avatar="../../public/img/avatars/avatar9.png" alt="Avatar 9">
                        <img src="../../public/img/placeholder-user.png" class="avatar-thumb"
                             data-avatar="../../public/img/placeholder-user.png" alt="Avatar 10">
                    </div>
                    <!-- Signup Form Starts -->
                    <form id="signup-form" action="custom-action-url" method="POST" enctype="multipart/form-data"
                          novalidate>
                        <input type="hidden" name="avatar" id="avatar-input"
                               value="../../public/img/avatars/avatar1.png">

                        <!-- Full Name and Username -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold" for="fullname">Full Name</label>
                                <input id="fullname" class="form-control shadow-sm" required name="fullname"
                                       placeholder="Enter your full name" autocomplete="name">
                                <div class="invalid-feedback">Full name is required.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold" for="username">Username</label>
                                <input id="username" class="form-control shadow-sm" required name="username"
                                       placeholder="Choose a username" autocomplete="username">
                                <div class="invalid-feedback">Username is required.</div>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold" for="email">Email Address</label>
                            <input id="email" class="form-control shadow-sm" required name="email"
                                   placeholder="Enter your email"
                                   type="email" autocomplete="email">
                            <div class="invalid-feedback">A valid email is required.</div>
                        </div>

                        <!-- Password and Confirm Password -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold" for="password">Password</label>
                                <input id="password" class="form-control shadow-sm" required name="password"
                                       placeholder="Minimum 6 characters"
                                       type="password" minlength="6" autocomplete="new-password">
                                <small id="password-strength" class="text-muted">Must be at least 6 characters.</small>
                                <div class="invalid-feedback">Password must be at least 6 characters.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold" for="confirm_password">Confirm Password</label>
                                <input id="confirm_password" class="form-control shadow-sm" required
                                       name="confirm_password"
                                       placeholder="Re-enter your password" type="password" autocomplete="new-password">
                                <div class="invalid-feedback">Passwords must match.</div>
                            </div>
                        </div>

                        <!-- Signup Button -->
                        <button class="btn btn-secondary w-100 rounded-pill shadow-sm mt-4 py-2 fw-bold" type="submit">
                            Create Account
                        </button>
                        <p class="text-center mt-4">
                            Already have an account?
                            <a href="../login" class="text-primary text-decoration-underline fw-semibold">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../public/js/validation.js"></script>
<script src="../../public/js/all.js?6535"></script>

</body>
</html>
