<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" type="image/x-icon" href="../../public/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../public/stylesheet/custom.css">
    <link rel="stylesheet" type="text/css" href="../../public/stylesheet/all.css?9598">
    <title>login</title>
</head>
<body data-clean-url="true">

<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->

<div class="page-container" style="background-image: url('../../public/img/background/login.jpg'); background-size: cover; background-position: center; height: 100vh;">
    <!-- Login Box -->
    <div class="bloc-xl-lg h-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="login-card bg-white shadow-lg rounded-4 p-4">
                        <!-- Header -->
                        <h2 class="mb-4 text-center fw-bold text-dark">Login to Taskly</h2>

                        <!-- Login Form -->
                        <form id="login-form" action="custom-action-url" method="POST" novalidate>
                            <!-- Username or Email -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="username">Username or Email</label>
                                <input id="username" class="form-control shadow-sm" required name="username"
                                       placeholder="Enter your username or email" autocomplete="username">
                                <div class="invalid-feedback">Please enter a valid username or email.</div>
                            </div>

                            <!-- Password -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold" for="password">Password</label>
                                <input id="password" class="form-control shadow-sm" required name="password"
                                       placeholder="Enter your password" type="password"
                                       autocomplete="current-password">
                                <div class="invalid-feedback">Password is required.</div>
                                <p class="text-end mt-2">
                                    <a href="#" class="text-primary fw-semibold text-decoration-underline"
                                       style="font-size: 0.9em;">Forgot Password?</a>
                                </p>
                            </div>

                            <!-- Buttons -->
                            <div class="d-grid gap-3 d-md-flex justify-content-between align-items-center mt-4">
                                <!-- Go Back Button -->
                                <a href="/" class="btn btn-outline-secondary shadow-sm fw-bold py-2 px-4">Go Back</a>

                                <!-- Submit Button -->
                                <button class="btn btn-secondary rounded shadow-sm fw-bold py-2 px-4" type="submit">
                                    Login
                                </button>
                            </div>

                            <!-- Signup CTA -->
                            <p class="text-center mt-4 mb-0">
                                <span class="text-muted">Don't have an account?</span>
                                <a href="../signup" class="text-primary fw-semibold text-decoration-underline">Sign up here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ScrollToTop Button -->
<button aria-label="Scroll to top button" class="bloc-button btn btn-d scrollToTop"
        onclick="scrollToTarget('1',this)">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
        <path class="scroll-to-top-btn-icon" d="M30,22.656l-14-13-14,13"/>
    </svg>
</button>
<!-- ScrollToTop Button END-->



<script src="../../public/js/all.js?6535"></script>
<script src="../../public/js/validation.js"></script>
</body>
</html>
