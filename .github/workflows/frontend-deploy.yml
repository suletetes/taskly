name: Frontend CI/CD

on:
  push:
    branches: [main, production]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run linter
        run: |
          cd frontend
          npm run lint || true
      
      - name: Run tests
        run: |
          cd frontend
          npm test || true
      
      - name: Build application
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: https://api.yourdomain.com/api

  build-staging:
    name: Build for Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build for staging
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}
          VITE_APP_NAME: Taskly Staging
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-staging-build
          path: frontend/dist
          retention-days: 7

  build-production:
    name: Build for Production
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build for production
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.PROD_API_URL }}
          VITE_APP_NAME: Taskly
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-production-build
          path: frontend/dist
          retention-days: 30

  deploy-vercel-staging:
    name: Deploy to Vercel (Staging)
    runs-on: ubuntu-latest
    needs: build-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://taskly-staging.vercel.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-staging-build
          path: frontend/dist
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'

  deploy-vercel-production:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: build-production
    if: github.ref == 'refs/heads/production'
    environment:
      name: production
      url: https://taskly.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-production-build
          path: frontend/dist
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
      
      - name: Health check
        run: |
          sleep 10
          curl -f https://taskly.yourdomain.com || exit 1

  deploy-netlify-staging:
    name: Deploy to Netlify (Staging)
    runs-on: ubuntu-latest
    needs: build-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging-netlify
      url: https://taskly-staging.netlify.app
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-staging-build
          path: dist
      
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-static-server:
    name: Deploy to Static Server
    runs-on: ubuntu-latest
    needs: build-production
    if: github.ref == 'refs/heads/production'
    environment:
      name: production-static
      url: https://taskly.yourdomain.com
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-production-build
          path: dist
      
      - name: Deploy to server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/taskly"
          strip_components: 1
      
      - name: Restart Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
