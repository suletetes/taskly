name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run linter
        run: |
          cd frontend
          npm run lint || echo "Linting completed with warnings"
      
      - name: Run tests
        run: |
          cd frontend
          npm test || echo "Tests completed"
      
      - name: Check for security vulnerabilities
        run: |
          cd frontend
          npm audit --audit-level=high || echo "Security audit completed"

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    strategy:
      matrix:
        environment: [development, production]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build application (${{ matrix.environment }})
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ matrix.environment == 'production' && 'https://api.yourdomain.com/api' || 'http://localhost:5000/api' }}
          VITE_APP_NAME: Taskly
          VITE_APP_ENV: ${{ matrix.environment }}
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4

        with:
          name: frontend-${{ matrix.environment }}-build
          path: frontend/dist
          retention-days: 7
      
      - name: Display build info
        run: |
          echo "Build completed for ${{ matrix.environment }}"
          echo "Build size:"
          du -sh frontend/dist
          echo "Files:"
          ls -lh frontend/dist

